<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Images - Rayschic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Tous les styles de l'admin complet */
        :root { --primary: #1a1a2e; --secondary: #d4af37; --dark: #2d3047; --light: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--primary); color: var(--light); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: var(--dark); border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header { background: linear-gradient(135deg, var(--primary) 0%, #16213e 100%); padding: 30px 40px; border-bottom: 3px solid var(--secondary); }
        .header h1 { color: var(--secondary); font-size: 2.5rem; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; }
        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px 40px; background: rgba(255,255,255,0.05); }
        .stat-card { background: var(--primary); padding: 20px; border-radius: 10px; text-align: center; border-left: 4px solid var(--secondary); }
        .stat-number { font-size: 2.5rem; font-weight: bold; color: var(--secondary); margin-bottom: 5px; }
        .main-content { padding: 30px 40px; }
        .collections-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .collection-card { background: var(--primary); border-radius: 12px; overflow: hidden; border: 2px solid rgba(212, 175, 55, 0.3); transition: all 0.3s ease; }
        .collection-card:hover { border-color: var(--secondary); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.1); }
        .collection-header { background: rgba(212, 175, 55, 0.1); padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .collection-title { font-size: 1.3rem; font-weight: 600; color: var(--secondary); }
        .collection-count { background: var(--secondary); color: var(--primary); padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; }
        .collection-images { padding: 20px; max-height: 300px; overflow-y: auto; }
        .image-item { display: flex; align-items: center; gap: 15px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 10px; transition: background 0.3s; }
        .image-item:hover { background: rgba(212, 175, 55, 0.1); }
        .image-preview { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; border: 2px solid var(--secondary); }
        .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: all 0.3s; font-size: 0.9rem; }
        .btn-primary { background: var(--secondary); color: var(--primary); }
        .btn-primary:hover { background: #b8941f; transform: translateY(-2px); }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .upload-zone { border: 3px dashed var(--secondary); border-radius: 12px; padding: 40px; text-align: center; margin: 30px 0; background: rgba(212, 175, 55, 0.05); cursor: pointer; transition: all 0.3s; }
        .upload-zone:hover { background: rgba(212, 175, 55, 0.1); border-style: solid; }
        .notification { position: fixed; bottom: 20px; right: 20px; padding: 15px 20px; border-radius: 8px; color: white; display: flex; align-items: center; gap: 10px; z-index: 1001; animation: slideIn 0.3s ease-out; max-width: 400px; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-camera-retro"></i> RAYSCHIC - Admin Images</h1>
            <p>Gestion compl√®te des images - Syst√®me Python</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="total-images">0</div>
                <div class="stat-label">Images Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="collections-count">7</div>
                <div class="stat-label">Collections</div>
            </div>
            <div class="stat-card">
                <div class="stat-number"><i class="fas fa-check"></i></div>
                <div class="stat-label">Statut API</div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="collections-container">
                <h2 style="margin-bottom: 20px; color: var(--secondary);">
                    <i class="fas fa-folder-open"></i> Collections d'Images
                </h2>
                <div class="collections-grid" id="collections-grid">
                    <!-- Rempli par JavaScript -->
                </div>
            </div>
            
            <div class="upload-zone" id="uploadZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Glissez-d√©posez vos images ici</h3>
                <p>ou cliquez pour s√©lectionner des fichiers</p>
                <p style="margin-top: 15px; font-size: 0.9rem; color: #aaa;">
                    Formats: JPG, PNG, WebP ‚Ä¢ Max 10MB
                </p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>
            
            <div style="text-align: center; margin-top: 40px;">
                <button class="btn btn-primary" onclick="scanImages()">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
                <button class="btn btn-success" onclick="generateJSON()">
                    <i class="fas fa-file-code"></i> G√©n√©rer JSON GitHub
                </button>
                <a href="https://rayschic-couture.github.io" target="_blank" class="btn btn-primary">
                    <i class="fas fa-external-link-alt"></i> Voir le site
                </a>
            </div>
        </div>
    </div>
    
    <div id="notificationArea"></div>
    
    <script>
    const API_URL = 'https://rayschic-python-admin.onrender.com';
    
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
        scanImages();
        setupDragAndDrop();
    });
    
    // Scanner les images
    async function scanImages() {
        try {
            const response = await fetch(`${API_URL}/api/scan`);
            const data = await response.json();
            displayCollections(data);
            showNotification(`${data.stats.total_images} images trouv√©es`, 'success');
        } catch (error) {
            showNotification('Erreur de connexion √† l\'API', 'error');
        }
    }
    
    // Afficher les collections
    function displayCollections(data) {
        const container = document.getElementById('collections-grid');
        let html = '';
        
        Object.entries(data.collections).forEach(([key, collection]) => {
            if (key === 'hero') return;
            
            html += `
                <div class="collection-card">
                    <div class="collection-header">
                        <div class="collection-title">${collection.title}</div>
                        <div class="collection-count">${collection.count} image${collection.count !== 1 ? 's' : ''}</div>
                    </div>
                    
                    <div class="collection-images">
                        ${collection.images.length > 0 ? 
                            collection.images.map(img => `
                                <div class="image-item">
                                    <img src="${API_URL}${img.url}" 
                                         class="image-preview" 
                                         alt="${img.filename}"
                                         onerror="this.src='https://via.placeholder.com/60x60/2d3047/d4af37?text=IMG'">
                                    <div style="flex: 1;">
                                        <div style="font-weight: 600; margin-bottom: 5px;">${img.filename}</div>
                                        <div style="font-size: 0.8rem; color: #aaa;">${formatFileSize(img.size)}</div>
                                    </div>
                                    <div style="display: flex; gap: 5px;">
                                        <button class="btn btn-primary" onclick="uploadToCollection('${key}')">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-danger" onclick="deleteImage('${key}', '${img.filename}')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            `).join('') : 
                            `<div style="text-align: center; color: #aaa; padding: 20px;">
                                <i class="fas fa-image" style="font-size: 2rem; margin-bottom: 10px;"></i>
                                <p>Aucune image</p>
                            </div>`
                        }
                    </div>
                    
                    <div style="padding: 15px 20px; border-top: 1px solid rgba(255,255,255,0.1); text-align: center;">
                        <button class="btn btn-primary" onclick="uploadToCollection('${key}')" style="width: 100%;">
                            <i class="fas fa-plus"></i> Ajouter des images
                        </button>
                    </div>
                </div>
            `;
        });
        
        container.innerHTML = html;
        document.getElementById('total-images').textContent = data.stats.total_images;
    }
    
    // Upload vers une collection
    async function uploadToCollection(collection) {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.multiple = true;
        
        fileInput.onchange = async function(e) {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                await uploadFile(file, collection);
            }
            
            scanImages();
        };
        
        fileInput.click();
    }
    
    // Uploader un fichier
    async function uploadFile(file, collection) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('collection', collection);
        
        try {
            const response = await fetch(`${API_URL}/api/upload`, {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showNotification(`Upload√©: ${result.image.filename}`, 'success');
            } else {
                showNotification(`Erreur: ${result.error}`, 'error');
            }
        } catch (error) {
            showNotification('Erreur de connexion', 'error');
        }
    }
    
    // Supprimer une image
    async function deleteImage(collection, filename) {
        if (!confirm(`Supprimer "${filename}" ?`)) return;
        
        try {
            const response = await fetch(`${API_URL}/api/delete`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ collection, filename })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showNotification('Image supprim√©e', 'success');
                scanImages();
            } else {
                showNotification(`Erreur: ${result.error}`, 'error');
            }
        } catch (error) {
            showNotification('Erreur de connexion', 'error');
        }
    }
    
    // G√©n√©rer JSON pour GitHub
    async function generateJSON() {
        try {
            showNotification('G√©n√©ration du JSON...', 'info');
            
            const response = await fetch(`${API_URL}/api/generate-json`);
            
            if (!response.ok) throw new Error('Erreur g√©n√©ration');
            
            // T√©l√©charger le fichier
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'images.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showNotification('JSON g√©n√©r√© et t√©l√©charg√© !', 'success');
            
            // Instructions
            alert(`‚úÖ Fichier images.json g√©n√©r√© !

üìÅ Pour mettre √† jour votre site :
1. Allez sur : https://github.com/rayschic-couture/rayschic-couture.github.io
2. Uploadez ce fichier dans le dossier data/
3. Commit changes

Votre site sera mis √† jour !`);
            
        } catch (error) {
            showNotification(`Erreur: ${error.message}`, 'error');
        }
    }
    
    // Drag & Drop
    function setupDragAndDrop() {
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        
        uploadZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
            uploadZone.addEventListener(event, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(event => {
            uploadZone.addEventListener(event, () => {
                uploadZone.style.borderColor = '#ffd700';
                uploadZone.style.background = 'rgba(212, 175, 55, 0.15)';
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(event => {
            uploadZone.addEventListener(event, () => {
                uploadZone.style.borderColor = 'var(--secondary)';
                uploadZone.style.background = 'rgba(212, 175, 55, 0.05)';
            }, false);
        });
        
        uploadZone.addEventListener('drop', (e) => {
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        }, false);
    }
    
    async function handleFiles(files) {
        if (files.length === 0) return;
        
        const collection = prompt('Collection (costumes, chemises, etc.):');
        if (!collection) return;
        
        for (const file of files) {
            await uploadFile(file, collection);
        }
        
        scanImages();
    }
    
    // Formater la taille
    function formatFileSize(bytes) {
        if (!bytes) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // Notifications
    function showNotification(message, type = 'info') {
        const area = document.getElementById('notificationArea');
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
            <span>${message}</span>
            <button onclick="this.parentElement.remove()" style="background:none; border:none; color:inherit; margin-left: auto; cursor:pointer;">√ó</button>
        `;
        
        area.appendChild(notification);
        setTimeout(() => notification.remove(), 5000);
    }
    </script>
</body>
</html>
